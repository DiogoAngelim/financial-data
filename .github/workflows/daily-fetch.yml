name: Daily Stock Fetch

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install p-limit yahoo-finance2

      - name: Fetch stock data
        run: node fetch_stocks_all_exchanges.mjs

      - name: Commit and push updates
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

          # Ensure we’re on the main branch
          git checkout main || git checkout -b main

          # Add updated data and logs
          git add optimalstocks/data/*.csv optimalstocks/data/**/*.csv || true

          # Commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Daily stock data update $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin main
            echo "✅ Pushed updates to main branch"
          else
            echo "ℹ️ No changes to commit"
          fi
